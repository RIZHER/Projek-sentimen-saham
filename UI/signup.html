<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .input-error {
            border-color: #ef4444 !important;
        }
        .input-success {
            border-color: #10b981 !important;
        }
        .validation-message {
            opacity: 0;
            max-height: 0;
            transition: all 0.3s ease;
        }
        .validation-message.show {
            opacity: 1;
            max-height: 20px;
        }
        .password-toggle {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-indigo-600 py-6 px-8 text-center">
            <h1 class="text-2xl font-bold text-white">Create Account</h1>
            <p class="text-indigo-100 mt-1">Join our community</p>
        </div>
        
        <div class="p-8">
            <form id="signupForm" class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div class="relative">
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="firstName" 
                                name="firstName" 
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                                placeholder="Your first name"
                                required
                            >
                        </div>
                        <div id="firstName-message" class="validation-message text-sm mt-1"></div>
                    </div>
                    <div class="relative">
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="lastName" 
                                name="lastName" 
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                                placeholder="Your last name"
                                required
                            >
                        </div>
                        <div id="lastName-message" class="validation-message text-sm mt-1"></div>
                    </div>
                </div>

                <div class="relative">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                            placeholder="Choose a username"
                            required
                        >
                        <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                    </div>
                    <div id="username-message" class="validation-message text-sm mt-1"></div>
                </div>
                
                <div class="relative">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <div class="relative">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                            placeholder="Enter your email"
                            required
                        >
                        <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                    </div>
                    <div id="email-message" class="validation-message text-sm mt-1"></div>
                </div>
                
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 pr-10"
                            placeholder="Enter your password"
                            required
                        >
                        <div class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye text-gray-400"></i>
                        </div>
                    </div>
                    <div id="password-message" class="validation-message text-sm mt-1"></div>
                    <div class="mt-2">
                        <div class="flex items-center mb-1">
                            <div id="length-check" class="w-4 h-4 rounded-full border border-gray-300 mr-2"></div>
                            <span class="text-xs text-gray-600">At least 8 characters</span>
                        </div>
                        <div class="flex items-center mb-1">
                            <div id="number-check" class="w-4 h-4 rounded-full border border-gray-300 mr-2"></div>
                            <span class="text-xs text-gray-600">Contains a number</span>
                        </div>
                        <div class="flex items-center">
                            <div id="special-check" class="w-4 h-4 rounded-full border border-gray-300 mr-2"></div>
                            <span class="text-xs text-gray-600">Contains a special character</span>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <input id="terms" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-500">Terms</a> and <a href="#" class="text-indigo-600 hover:text-indigo-500">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200">
                    Create Account
                </button>
                
                <div class="text-center text-sm text-gray-600">
                    Already have an account? <a href="#" class="text-indigo-600 hover:text-indigo-500">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password toggle functionality
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            // Username validation
            const username = document.getElementById('username');
            const usernameMessage = document.getElementById('username-message');
            
            username.addEventListener('input', function() {
                const value = this.value.trim();
                
                if (value.length === 0) {
                    showValidation(username, usernameMessage, 'Username is required', false);
                    return;
                }
                
                if (value.length < 4) {
                    showValidation(username, usernameMessage, 'Username must be at least 4 characters', false);
                    return;
                }
                
                if (!/^[a-zA-Z0-9_]+$/.test(value)) {
                    showValidation(username, usernameMessage, 'Only letters, numbers and underscore allowed', false);
                    return;
                }
                
                showValidation(username, usernameMessage, 'Username is valid', true);
            });
            
            // Email validation
            const email = document.getElementById('email');
            const emailMessage = document.getElementById('email-message');
            
            email.addEventListener('input', function() {
                const value = this.value.trim();
                
                if (value.length === 0) {
                    showValidation(email, emailMessage, 'Email is required', false);
                    return;
                }
                
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                    showValidation(email, emailMessage, 'Please enter a valid email address', false);
                    return;
                }
                
                showValidation(email, emailMessage, 'Email is valid', true);
            });
            
            // Password validation
            const passwordMessage = document.getElementById('password-message');
            const lengthCheck = document.getElementById('length-check');
            const numberCheck = document.getElementById('number-check');
            const specialCheck = document.getElementById('special-check');
            
            password.addEventListener('input', function() {
                const value = this.value;
                
                if (value.length === 0) {
                    showValidation(password, passwordMessage, 'Password is required', false);
                    resetPasswordChecks();
                    return;
                }
                
                // Check password requirements
                const hasMinLength = value.length >= 8;
                const hasNumber = /\d/.test(value);
                const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(value);
                
                // Update checkmarks
                updateCheckmark(lengthCheck, hasMinLength);
                updateCheckmark(numberCheck, hasNumber);
                updateCheckmark(specialCheck, hasSpecialChar);
                
                if (!hasMinLength || !hasNumber || !hasSpecialChar) {
                    showValidation(password, passwordMessage, 'Password does not meet all requirements', false);
                    return;
                }
                
                showValidation(password, passwordMessage, 'Password is strong', true);
            });
            
            // First name validation
            const firstName = document.getElementById('firstName');
            const firstNameMessage = document.getElementById('firstName-message');
            
            firstName.addEventListener('input', function() {
                const value = this.value.trim();
                
                if (value.length === 0) {
                    showValidation(firstName, firstNameMessage, 'First name is required', false);
                    return;
                }
                
                showValidation(firstName, firstNameMessage, '', true);
            });

            // Last name validation
            const lastName = document.getElementById('lastName');
            const lastNameMessage = document.getElementById('lastName-message');
            
            lastName.addEventListener('input', function() {
                const value = this.value.trim();
                
                if (value.length === 0) {
                    showValidation(lastName, lastNameMessage, 'Last name is required', false);
                    return;
                }
                
                showValidation(lastName, lastNameMessage, '', true);
            });

            // Form submission
            const form = document.getElementById('signupForm');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Trigger validation for all fields
                username.dispatchEvent(new Event('input'));
                email.dispatchEvent(new Event('input'));
                password.dispatchEvent(new Event('input'));
                
                // Check if all fields are valid
                const isValid = !username.classList.contains('input-error') && 
                                !email.classList.contains('input-error') && 
                                !password.classList.contains('input-error') &&
                                username.value.trim() !== '' && 
                                email.value.trim() !== '' && 
                                password.value.trim() !== '';
                
                const termsChecked = document.getElementById('terms').checked;
                
                if (isValid && termsChecked) {
                    // Simulate form submission
                    alert('Account created successfully! Redirecting...');
                    // form.submit(); // Uncomment this to actually submit the form
                } else if (!termsChecked) {
                    alert('Please agree to the terms and conditions');
                } else {
                    alert('Please fix the errors before submitting.');
                }
            });
            
            // Helper functions
            function showValidation(input, messageElement, message, isValid) {
                messageElement.textContent = message;
                messageElement.classList.add('show');
                
                if (isValid) {
                    messageElement.className = 'validation-message text-sm mt-1 text-green-600 show';
                    input.classList.remove('input-error');
                    input.classList.add('input-success');
                } else {
                    messageElement.className = 'validation-message text-sm mt-1 text-red-600 show';
                    input.classList.remove('input-success');
                    input.classList.add('input-error');
                }
            }
            
            function updateCheckmark(element, isValid) {
                if (isValid) {
                    element.className = 'w-4 h-4 rounded-full bg-green-500 border-green-500 mr-2 flex items-center justify-center';
                    element.innerHTML = '<i class="fas fa-check text-white text-xs"></i>';
                } else {
                    element.className = 'w-4 h-4 rounded-full border border-gray-300 mr-2';
                    element.innerHTML = '';
                }
            }
            
            function resetPasswordChecks() {
                lengthCheck.className = 'w-4 h-4 rounded-full border border-gray-300 mr-2';
                numberCheck.className = 'w-4 h-4 rounded-full border border-gray-300 mr-2';
                specialCheck.className = 'w-4 h-4 rounded-full border border-gray-300 mr-2';
                lengthCheck.innerHTML = '';
                numberCheck.innerHTML = '';
                specialCheck.innerHTML = '';
            }
        });
    </script>
</body>
</html>
